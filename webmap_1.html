	//}

	var popup = L.popup();

	L.geoJSON(yelp_json, {  
    	}).bindPopup(function (layer) {  
    	return layer.feature.properties.price;  
    }).addTo(mymap);  

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
